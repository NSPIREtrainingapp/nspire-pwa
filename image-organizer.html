<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSPIRE Image Organizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            height: calc(100vh - 40px);
            overflow-y: auto;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            background: white;
            padding: 20px;
            z-index: 100;
        }

        .logo {
            max-height: 160px;
            width: auto;
            margin-bottom: 20px;
        }

        .standard-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .standard-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .deficiency-container {
            margin-left: 20px;
        }

        .deficiency-item {
            margin: 10px 0;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 4px;
        }

        .image-preview {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .preview-box {
            width: 100px;
            height: 100px;
            border: 2px dashed #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background: #fff;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .preview-box.dragover {
            background: #e3f2fd;
            border-color: #2196f3;
            color: #2196f3;
        }

        .preview-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .preview-box .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: none;
            z-index: 10;
            font-size: 14px;
            line-height: 1;
        }

        .preview-box:hover .remove-btn {
            display: block;
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .standard-section {
                padding: 10px;
            }

            .deficiency-container {
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="NSPIRE Training App" class="logo">
            <h1>Image Organizer</h1>
            <p>Drag and drop images directly into the boxes below</p>
        </div>

        <div id="standardsList"></div>
    </div>

    <script>
        let nspireData = [];
        let processedImages = new Map();
        
        // Load any previously saved assignments
        fetch('image-assignments.json')
            .then(response => response.json())
            .then(data => {
                processedImages = new Map(Object.entries(data));
                // After loading assignments, update the display
                if (nspireData.length > 0) {
                    displayStandards();
                }
            })
            .catch(() => {
                console.log('No previous assignments found');
            });

        fetch('nspire-data.json')
            .then(response => response.json())
            .then(data => {
                nspireData = data;
                displayStandards();
            })
            .catch(error => {
                console.error('Error loading NSPIRE data:', error);
                document.getElementById('standardsList').innerHTML = '<div class="error">Error loading standards data</div>';
            });

        function displayStandards() {
            const container = document.getElementById('standardsList');
            container.innerHTML = nspireData.map((standard, standardIndex) => {
                const standardId = standard.standard.toLowerCase().replace(/[^a-z0-9]/g, '_');
                
                const deficienciesHtml = (standard.deficiencies || []).map((def, defIndex) => {
                    const defNumber = defIndex + 1;
                    const defId = `${standardId}_${defNumber}`;
                    
                    // Check if this deficiency has any unassigned slots
                    let hasUnassigned = false;
                    for (let i = 1; i <= 3; i++) {
                        const key = `${defId}_${i}`;
                        if (!processedImages.has(key)) {
                            hasUnassigned = true;
                            break;
                        }
                    }
                    
                    // Only show deficiencies with unassigned slots
                    if (!hasUnassigned) {
                        return '';
                    }
                    
                    return `
                        <div class="deficiency-item" data-standard="${standardId}" data-deficiency="${defNumber}">
                            <div><strong>Deficiency ${defNumber}:</strong> ${def.criteria.split('\n')[0]}</div>
                            <div class="image-preview" id="${standardId}_${defNumber}_preview">
                                ${[1, 2, 3].map(num => {
                                    const key = `${defId}_${num}`;
                                    if (processedImages.has(key)) {
                                        return ''; // Skip if already assigned
                                    }
                                    return `
                                        <div class="preview-box" 
                                             data-image="${num}"
                                             ondragover="handleDragOver(event)" 
                                             ondrop="handleDrop(event)" 
                                             ondragleave="handleDragLeave(event)">
                                            Drag Image ${num} Here
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="standard-section">
                        <div class="standard-title">${standard.standard}</div>
                        <div class="deficiency-container">
                            ${deficienciesHtml}
                        </div>
                    </div>
                `;
            }).join('');

            // Add drag and drop event prevention for the container
            document.querySelector('.container').addEventListener('dragover', (e) => {
                e.preventDefault();
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const box = e.currentTarget;
            box.classList.remove('dragover');
            
            if (!box.classList.contains('preview-box')) return;
            
            const items = e.dataTransfer.items;
            if (!items) return;
            
            const imageItem = Array.from(items).find(item => item.kind === 'file' && item.type.startsWith('image/'));
            if (!imageItem) return;
            
            const file = imageItem.getAsFile();
            const reader = new FileReader();
            
            reader.onload = (e) => {
                addImageToBox(box, e.target.result, file.name);
            };
            reader.readAsDataURL(file);
        }

        function addImageToBox(box, imgSrc, filename) {
            if (box.querySelector('img')) return;
            
            const img = document.createElement('img');
            img.src = imgSrc;
            img.setAttribute('data-filename', filename);
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = 'Ã—';
            removeBtn.onclick = function(e) {
                e.stopPropagation();
                box.innerHTML = `Drag Image ${box.dataset.image} Here`;
                processedImages.delete(filename);
                saveAssignments();
            };

            box.innerHTML = '';
            box.appendChild(img);
            box.appendChild(removeBtn);
            
            // Save assignments after adding new image
            saveAssignments();
            
            const deficiencyItem = box.closest('.deficiency-item');
            const standardId = deficiencyItem.dataset.standard;
            const defNumber = deficiencyItem.dataset.deficiency;
            const imageKey = `${standardId}_${defNumber}_${box.dataset.image}`;
            
            // Save the file to the images folder
            const imgCopy = document.createElement('img');
            imgCopy.src = imgSrc;
            
            // Create a canvas to convert the image
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            imgCopy.onload = () => {
                canvas.width = imgCopy.width;
                canvas.height = imgCopy.height;
                ctx.drawImage(imgCopy, 0, 0);
                canvas.toBlob((blob) => {
                    // Create a download link for the image
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `images/${filename}`;
                    a.click();
                    URL.revokeObjectURL(a.href);
                });
            };
            
            processedImages.set(imageKey, `images/${filename}`);
        }

        function saveAssignments() {
            // Convert Map to object for JSON serialization
            const assignmentsObj = Object.fromEntries(processedImages);
            
            // Create a Blob with the JSON data
            const blob = new Blob([JSON.stringify(assignmentsObj, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            // Create download link
            const a = document.createElement('a');
            a.href = url;
            a.download = 'image-assignments.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Add save button to header
        const saveButton = document.createElement('button');
        saveButton.innerText = 'Save Progress';
        saveButton.style.marginTop = '10px';
        saveButton.onclick = saveAssignments;
        document.querySelector('.header').appendChild(saveButton);
    </script>
</body>
</html>
