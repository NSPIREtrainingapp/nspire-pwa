<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSPIRE Training App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF6B35">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        /* Import Inter font for better typography */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* Enhanced design system */
        :root {
            /* Color palette - cohesive design system */
            --primary-color: #FF6B35;
            --primary-light: #FF8A5C;
            --primary-dark: #E55A2B;
            --secondary-color: #2563EB;
            --secondary-light: #3B82F6;
            --secondary-dark: #1D4ED8;
            --neutral-50: #F9FAFB;
            --neutral-100: #F3F4F6;
            --neutral-200: #E5E7EB;
            --neutral-300: #D1D5DB;
            --neutral-600: #4B5563;
            --neutral-700: #374151;
            --neutral-800: #1F2937;
            --neutral-900: #111827;
            
            /* Typography scale */
            --font-family-headings: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --font-family-body: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --font-size-xs: 14px;
            --font-size-sm: 16px;
            --font-size-base: 18px;
            --font-size-lg: 20px;
            --font-size-xl: 24px;
            --font-size-2xl: 28px;
            
            /* Consistent spacing */
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            
            /* Consistent border radius */
            --border-radius-sm: 6px;
            --border-radius: 8px;
            --border-radius-lg: 12px;
            
            /* Shadows */
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.06);
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-body);
            font-size: var(--font-size-base);
            line-height: 1.6;
            background: var(--neutral-50);
            min-height: 100vh;
            color: var(--neutral-800);
        }

        .container {
            max-width: 600px; /* Responsive instead of fixed 480px */
            width: 100%;
            margin: 0 auto;
            background: #FEFEFE; /* Slightly off-white instead of pure white */
            min-height: 100vh;
            box-shadow: var(--shadow-lg);
        }

        .header {
            background: #FEFEFE;
            padding: var(--spacing-lg);
            text-align: center;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            max-height: 160px;
            width: auto;
            display: inline-block;
        }

        /* Typography improvements */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-family-headings);
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: var(--spacing-md);
            color: var(--neutral-900);
        }

        h1 { font-size: var(--font-size-2xl); }
        h2 { font-size: var(--font-size-xl); }
        h3 { font-size: var(--font-size-lg); }
        h4 { font-size: var(--font-size-base); font-weight: 500; }

        p, li {
            font-size: var(--font-size-base);
            margin-bottom: var(--spacing-sm);
        }

        .page {
            display: none;
            padding: var(--spacing-lg); /* Increased padding for better mobile experience */
            animation: fadeIn 0.3s;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Login Page */
        .login-form {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #FF6B35;
        }

        /* Enhanced button system */
        .btn {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            min-height: 48px; /* Better touch target */
        }

        .btn:hover {
            background: var(--primary-dark);
            box-shadow: var(--shadow);
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* Secondary button style */
        .btn-secondary {
            background: transparent;
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
        }

        .btn-secondary:hover {
            background: var(--secondary-color);
            color: white;
        }

        .link {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--secondary-color);
            cursor: pointer;
            font-size: var(--font-size-sm);
        }

        /* Search Page improvements */
        .search-container {
            position: sticky;
            top: 90px;
            background: #FEFEFE;
            z-index: 99;
            padding: var(--spacing-md) var(--spacing-lg) var(--spacing-lg);
            border-bottom: 1px solid var(--neutral-200);
        }

        .search-box {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            border: 2px solid var(--neutral-300);
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            transition: border-color 0.2s ease;
            min-height: 48px; /* Better touch target */
            background: white;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .standards-list {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .standard-item {
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.2s;
        }

        .standard-item:hover {
            background: #f8f8f8;
            padding-left: 25px;
        }

        .standard-title {
            font-size: 16px;
            color: #007AFF;
            font-weight: 500;
        }

        /* Enhanced navigation */
        .back-button {
            padding: var(--spacing-sm) var(--spacing-lg);
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-base);
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            min-height: 44px; /* Better touch target */
        }

        .back-button:hover {
            background: var(--secondary-dark);
            box-shadow: var(--shadow);
        }

        .deficiency-header {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .deficiency-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .deficiency-meta {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .deficiency-item {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .deficiency-criteria-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        /* Severity Badges */
        .severity-container {
            margin-bottom: 15px;
        }

        .severity-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
        }

        .severity-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Enhanced color-coded text with better contrast and accessibility */
        .severity-text-low {
            color: #16a34a; /* Darker green for better contrast */
            background: #f0fdf4;
            padding: 2px 6px; /* Minimal padding to just frame the text */
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            border: 1px solid #bbf7d0;
            display: inline-block;
            margin-right: 4px; /* Small margin to prevent overlap */
        }
        
        .severity-text-moderate {
            color: #ca8a04; /* Darker yellow for better contrast */
            background: #fffbeb;
            padding: 2px 6px; /* Minimal padding to just frame the text */
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            border: 1px solid #fde68a;
            display: inline-block;
            margin-right: 4px; /* Small margin to prevent overlap */
        }
        
        .severity-text-severe {
            color: #dc2626; /* Darker red for better contrast */
            background: #fef2f2;
            padding: 2px 6px; /* Minimal padding to just frame the text */
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            border: 1px solid #fecaca;
            display: inline-block;
            margin-right: 4px; /* Small margin to prevent overlap */
        }
        
        .severity-text-life-threatening {
            color: #dc2626; /* Darker red for better contrast */
            background: #fef2f2;
            padding: 2px 6px; /* Minimal padding to just frame the text */
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            border: 1px solid #fecaca;
            display: inline-block;
            margin-right: 4px; /* Small margin to prevent overlap */
        }
        
        .hcv-text-pass {
            color: #16a34a; /* Darker green for better contrast */
            background: #f0fdf4;
            padding: 2px 6px; /* Minimal padding to just frame the text */
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            border: 1px solid #bbf7d0;
            display: inline-block;
            margin-right: 4px; /* Small margin to prevent overlap */
        }
        
        .hcv-text-fail {
            color: #dc2626; /* Darker red for better contrast */
            background: #fef2f2;
            padding: 2px 6px; /* Minimal padding to just frame the text */
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            border: 1px solid #fecaca;
            display: inline-block;
            margin-right: 4px; /* Small margin to prevent overlap */
        }

        .severity-badge {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .severity-life-threatening {
            background: #d32f2f;
            color: white;
        }

        .severity-severe {
            background: #f57c00;
            color: white;
        }

        .severity-moderate {
            background: #fbc02d;
            color: #333;
        }

        .severity-low {
            background: #689f38;
            color: white;
        }

        .hcv-badge {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: auto;
            display: inline-block;
            min-width: 90px;
            text-align: center;
        }

        .hcv-fail {
            background: #d32f2f;
            color: white;
        }

        .hcv-pass {
            background: #4caf50;
            color: white;
        }

        .area-label {
            color: #666;
            font-size: 12px;
            font-style: italic;
        }

        .deficiency-details {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .details-title {
            color: #1976d2;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .deficiency-text {
            font-size: 14px;
            line-height: 1.5;
            color: #333;
            white-space: pre-wrap;
        }

        .correction-timeframe {
            background: #fff3e0;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
            font-weight: 500;
            color: #e65100;
        }

        .image-section {
            margin-top: 20px;
        }

        .image-section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #666;
        }

        .image-gallery {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .image-placeholder {
            width: 100px;
            height: 100px;
            background: #f0f0f0;
            border: 2px dashed #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
        }

        .image-placeholder.assigned {
            border: 2px solid #28a745;
            background: #fff;
        }

        .image-placeholder.assigned:hover {
            border-color: #218838;
            transform: scale(1.05);
        }

        .image-placeholder.empty {
            border: 2px dashed #ddd;
        }

        .image-placeholder.empty:hover {
            background: #e8e8e8;
            border-color: #FF6B35;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Image Modal */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .image-modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-image {
            width: 100%;
            height: auto;
            display: block;
            max-height: 85vh;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        /* Weighted score UI */
        .units-row {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .units-row label {
            font-size: 14px;
            color: #333;
            white-space: nowrap;
            font-weight: 500;
        }
        /* Enhanced form controls */
        .units-input {
            flex: 1;
            padding: var(--spacing-md) var(--spacing-lg);
            border: 2px solid var(--neutral-300);
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            transition: border-color 0.2s ease;
            min-height: 48px; /* Better touch target */
            background: white;
        }
        
        .units-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        
        /* Improved information cards */
        .weighted-badge {
            background: var(--neutral-100);
            color: var(--neutral-800);
            border-radius: var(--border-radius);
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: var(--font-size-sm);
            font-weight: 600;
            display: inline-block;
            margin-left: var(--spacing-xs);
            border: 1px solid var(--neutral-200);
        }
        
        .points-lost {
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        .points-lost-inline {
            margin-left: 10px;
            font-size: 0.85em;
        }
        
        .points-lost .weighted-badge {
            background: #dc3545;
            color: white;
        }
        
        .points-lost-inline .weighted-badge {
            background: #dc3545;
            color: white;
        }
        
        /* Enhanced sample size display as card */
        .sample-size-note {
            font-size: var(--font-size-base);
            color: var(--neutral-700);
            margin-top: var(--spacing-md);
            display: block;
            text-align: center;
            width: 100%;
            background: var(--neutral-100);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            border: 1px solid var(--neutral-200);
            font-weight: 500;
        }
        .loc-score-badge {
            background: #fff59d;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="logo.png?v=1" alt="NSPIRE Training App" class="logo">
        </div>

        <!-- Login Page -->
        <div id="loginPage" class="page active">
            <form class="login-form" onsubmit="handleLogin(event)" action="javascript:void(0);">
                <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Login</h2>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="link" onclick="showCreateAccount()">
                    Create Account - $4.99/month or $45/year
                </div>
            </form>
        </div>

        <!-- Standards Search Page -->
        <div id="searchPage" class="page">
            <div class="search-container">
                <input type="text" class="search-box" id="searchInput" 
                       placeholder="Search standards or deficiencies..." 
                       oninput="filterStandards()">
                <div class="units-row">
                    <label for="unitsInput">Total Units on Property</label>
                    <input id="unitsInput" class="units-input" type="number" min="1" step="1" placeholder="e.g. 100">
                </div>
                <div id="sampleSizeNote" class="sample-size-note"></div>
            </div>
            <div id="standardsList" class="standards-list">
                <div class="loading">Loading standards...</div>
            </div>
        </div>

        <!-- Deficiency Details Page -->
        <div id="detailsPage" class="page">
            <div style="position:sticky;top:175px;z-index:101;background:white;padding-top:10px;">
                <button class="back-button" onclick="showSearchPage()">← Back to Standards</button>
            </div>
            <div id="deficiencyDetails"></div>
        </div>

        <!-- Image Modal -->
        <div id="imageModal" class="image-modal" onclick="closeImageModal(event)">
            <div class="modal-content" onclick="event.stopPropagation()">
                <span class="modal-close" onclick="closeImageModal()">&times;</span>
                <img id="modalImage" class="modal-image" src="" alt="Deficiency Image">
            </div>
        </div>
    </div>

    <script>
        // Global function declarations

        // ============================================
    // DYNAMICALLY LOAD JSON DATA FROM nspire_standards.json
        // ============================================
        let nspireData = [];
        let imageAssignments = new Map();

        function loadImageAssignments() {
            try {
                // First try to load from the image-assignments.json file
                fetch('image-assignments.json')
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error('No image-assignments.json found');
                    })
                    .then(assignments => {
                        console.log('✓ Loaded assignments from image-assignments.json');
                        processAssignments(assignments);
                    })
                    .catch(() => {
                        // Fallback to localStorage
                        console.log('Falling back to localStorage...');
                        const savedAssignments = localStorage.getItem('nspireImageAssignmentsV1');
                        if (savedAssignments) {
                            const assignments = JSON.parse(savedAssignments);
                            processAssignments(assignments);
                        } else {
                            console.log('No image assignments found');
                            imageAssignments = new Map();
                            showNoDataMessage();
                        }
                    });
            } catch (error) {
                console.error('Error loading image assignments:', error);
                imageAssignments = new Map();
                showNoDataMessage();
            }
        }

        function processAssignments(assignments) {
            imageAssignments = new Map();
            let processed = 0;
            
            for (const [key, value] of Object.entries(assignments)) {
                if (value && value.src) {
                    imageAssignments.set(key, {
                        outputPath: value.src, // Use the base64 data URL directly
                        description: value.filename || key,
                        filename: value.filename || 'image.webp'
                    });
                    processed++;
                }
            }
            
            console.log(`✓ Processed ${processed} image assignments`);
            
            // Add visible success message
            const debugDiv = document.createElement('div');
            debugDiv.id = 'debug-info';
            debugDiv.style.cssText = 'position:fixed; top:10px; right:10px; background:green; color:white; border:1px solid #ccc; padding:10px; z-index:9999; max-width:300px; font-size:12px;';
            debugDiv.innerHTML = `
                <strong>✓ Images Loaded!</strong><br>
                Found ${processed} assigned images<br>
                <button onclick="this.parentElement.remove()" style="color:white; background:transparent; border:1px solid white;">×</button>
            `;
            document.body.appendChild(debugDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (debugDiv.parentElement) {
                    debugDiv.remove();
                }
            }, 5000);
        }

        function showNoDataMessage() {
            const debugDiv = document.createElement('div');
            debugDiv.id = 'debug-info';
            debugDiv.style.cssText = 'position:fixed; top:10px; right:10px; background:red; color:white; border:1px solid #ccc; padding:10px; z-index:9999; max-width:300px; font-size:12px;';
            debugDiv.innerHTML = `
                <strong>❌ No Image Data</strong><br>
                No assignments found in file or localStorage<br>
                <button onclick="this.parentElement.remove()" style="color:white; background:transparent; border:1px solid white;">×</button>
            `;
            document.body.appendChild(debugDiv);
        }

        // Load data from standards file when the page loads (no-cache + cache-bust)
        fetch('nspire_standards.json?v=' + Date.now(), { cache: 'no-store' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load nspire_standards.json');
                }
                return response.json();
            })
            .then(data => {
                nspireData = data;
                loadImageAssignments(); // Load image assignments after standards
                console.log('✓ Successfully loaded', data.length, 'standards');
                
                // Automatically go to search page if data loaded successfully
                showSearchPage();
                
                // Once standards are loaded, we can render weights-dependent views if weights are ready
                if (window.__weightsLoaded) {
                    // no-op, rendering happens upon navigating to details
                }
            })
            .catch(error => {
                console.error('Error loading data:', error);
                const list = document.getElementById('standardsList');
                if (list) {
                    list.innerHTML = '<div class="error-message">Error loading nspire_standards.json. Please ensure the file exists and is valid JSON.</div>';
                }
            });

        let currentStandard = null;

        // Parse severity into area-based badges
        function parseSeverityByArea(severityText) {
            if (!severityText) return [];
            
            const severities = [];
            const lines = severityText.split('\n').filter(line => line.trim());
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                console.log('Processing line:', line);
                
                // Check for HCV in next line
                const nextLine = i < lines.length - 1 ? lines[i + 1] : '';
                let hcv = null;
                
                if (nextLine.includes('HCV:FAIL') || nextLine.includes('HCV: FAIL')) {
                    hcv = 'fail';
                    i++; // Skip the HCV line since we've processed it
                } else if (nextLine.includes('HCV:PASS') || nextLine.includes('HCV: PASS')) {
                    hcv = 'pass';
                    i++; // Skip the HCV line since we've processed it
                }
                
                // Check for severity level
                let severity = null;
                if (line.includes('LIFE THREATENING')) {
                    severity = 'life-threatening';
                } else if (line.includes('SEVERE')) {
                    severity = 'severe';
                } else if (line.includes('MODERATE')) {
                    severity = 'moderate';
                } else if (line.includes('LOW')) {
                    severity = 'low';
                }
                
                // Check for area
                const areaMatch = line.match(/\((UNIT|INSIDE|OUTSIDE)[^)]*\)/);
                if (severity && areaMatch) {
                    severities.push({
                        level: severity,
                        area: areaMatch[0],
                        hcv: hcv,
                        text: line
                    });
                }
            }
            
            console.log('Final severities:', severities);
            return severities;
        }

            if (currentStandard.deficiencies && currentStandard.deficiencies.length > 0) {
